<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
    var chart;
    $(document).ready(function() {
		var obj = BBBB;
		var obj2 = AAAA;
//				var obj = [[1386894960000,1.2],[1386896421428.6,1.15],[1386897882857.1,1.1],[1386899344285.7,1.05],[1386900805714.3,1],[1386902267142.9,0.95],[1386903728571.4,0.9],[1386905190000,0.85],[1386906651428.6,0.8],[1386908112857.1,0.75],[1386909574285.7,0.7],[1386911035714.3,0.65],[1386912497142.9,0.6],[1386913958571.4,0.55],[1386915420000,0.5],[1386917125000,0.55],[1386918830000,0.6],[1386920535000,0.65],[1386922240000,0.7],[1386923945000,0.75],[1386925650000,0.8],[1386927355000,0.85],[1386929060000,0.9],[1386930765000,0.95],[1386932470000,1],[1386934175000,1.05],[1386935880000,1.1],[1386935880000,1.1],[1386938355000,1.05],[1386940830000,1],[1386943305000,0.95],[1386945780000,0.9],[1386948255000,0.85],[1386950730000,0.8],[1386953205000,0.75],[1386955680000,0.7],[1386958155000,0.65],[1386960630000,0.6],[1386963105000,0.55],[1386965580000,0.5],[1386965580000,0.5]];
//				var obj2 = [[1386894960000,1.2],[1386915420000,0.5],[1386935880000,1.1],[1386965580000,0.5]];
		chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						backgroundColor: '#111',
						type: 'spline',
					},
					colors: [
						'#111111', 
						'#0C03E8', 
						'#89A54E', 
						'#80699B', 
						'#3D96AE', 
						'#DB843D', 
						'#92A8CD', 
						'#A47D7C', 
						'#B5CA92'
					],
					title: {
						text: null,
						x:0,
						y:0
					},
					legend:{
						enabled:false,
					},
					credits: {
						enabled: false
					},
					exporting: {
						enabled: false
					},
					xAxis: {
						type: 'datetime',
						tickWidth: 1,
						tickInterval:2*3600*1000,
						dateTimeLabelFormats:{day:'%b %e'}
					},
					yAxis: {
						title: {
							text: 'Altura da Mare (m)'
						},
						gridLineColor: '#111'
						//min: 0
					},
					tooltip: {
						formatter: function() {
								return 'Date: ' +Highcharts.dateFormat('%b %e, %Y', this.x) +'<br/>'+
								'Time: ' +Highcharts.dateFormat('%H:%M', this.x)+' hrs<br/>'+
								'Altitude: '+ this.y +' m';
						},
						crosshairs: [{color: 'green'}, false]
					},
					plotOptions: {
						series: {
							shadow: false,
							marker: {
								enabled: false,
								lineColor: '#111'
							}
						}
					},
					series: [{
						name: 'NNNN',
						// Define the data points. All series have a dummy year
						// of 1970/71 in order to be compared on the same x axis. Note
						// that in JavaScript, months start at 0 for January, 1 for February etc.
						data: obj
		
					},{
						data: obj2,enableMouseTracking: false
					}]
		});
    });
    
});
</script>
<style type="text/css">
body{ background:#111;}
div h3{
	padding: 0 20px;
	margin: 5px 0;
	color: #e1e1e1;
	font-family:Arial, Helvetica, sans-serif;
	font-weight:normal;
	font-size:16px;
}
</style>
</head>
<body>
<script src="highcharts.js"></script>
<script src="exporting.js"></script>

<div id="container" style="width: 500px; height: 200px; margin: 0;"></div>
</body>
</html>
